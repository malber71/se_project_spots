<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image gallery" />
    <meta name="author" content="Michael Alber" />
    <meta name="keywords" content="HTML, CSS, IMAGES" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="image-logo" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                id="image-pencil-light"
                alt="Pencil icon"
                class="profile__pencil-icon"
              />
            </button>
            <img id="image-avatar" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name"></h1>
            <p class="profile__description"></p>
            <button type="button" class="profile__edit-button">
              <img id="image-pencil" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button class="profile__add-button">
            <img id="image-plus" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy-text">2024 &copy; Michael Alber</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" id="close-modal">
            <img id="profile-modal-image-close" alt="close button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="new-post-close-modal"
          >
            <img id="image-add-close" alt="close button" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="new-post" class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste the link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="300"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal__type_preview" id="preview-modal">
        <div class="modal__preview-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            id="close-preview-modal"
          >
            <img id="image-preview-close-btn" alt="close button" />
          </button>
          <img src="#" alt="" class="modal__preview-image" />

          <p class="modal__preview-caption">Preview Title</p>
        </div>
      </div>
      <div class="modal" id="avatar-modal">
        <div class="modal__container modal__container_delete">
          <button
            type="button"
            class="modal__close-btn"
            id="avatar-close-modal"
          >
            <img id="avatar-image-close" alt="close button" />
          </button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="edit-avatar-form"
            novalidate
          >
            <label for="profile-avatar-input" class="modal__label">
              Profile picture
              <input
                id="profile-avatar-input"
                type="url"
                class="modal__input"
                name="avatar"
                placeholder="Paste the link to an image"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_delete">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_delete"
            id="close-delete-modal"
          >
            <img id="delete-modal-close-btn" alt="close button" />
          </button>
          <h2 class="modal__title modal__title_delete">
            Are you sure you want to delete this image?
          </h2>
          <ul class="modal__delete-btns">
            <li class="modal__delete-btn">
              <button
                class="modal__submit-btn modal__submit-btn_delete"
                type="button"
              >
                Delete
              </button>
            </li>
            <li class="modal__delete-btn">
              <button
                class="modal__submit-btn modal__submit-btn_delete_cancel"
                type="button"
              >
                Cancel
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
